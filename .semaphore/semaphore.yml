version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Frontend client
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 15.14
      jobs:
        - name: Lint
          commands:
            - yarn workspace web lint
        - name: Build
          commands:
            - source env-test
            - yarn workspace web next build
    dependencies: []
    run:
      when: 'change_in(''/web/'', { default_branch: ''main'' })'
  - name: API server
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 15.14
      jobs:
        - name: Lint
          commands:
            - yarn workspace api lint
        - name: Unit tests
          commands:
            - yarn workspace api start &
            - sleep 5
            - yarn workspace api test
    dependencies: []
    run:
      when: 'change_in(''/api/'', { default_branch: ''main'' })'
  - name: Integration tests
    dependencies:
      - API server
      - Frontend client
    run:
      when: 'change_in([''/web/'', ''/api/''], { default_branch: ''main'' })'
    task:
      jobs:
        - name: Test
          commands:
            - yarn workspace web start &
            - sleep 5
            - yarn workspace web test
      prologue:
        commands:
          - checkout
          - sem-version node 15.14
          - yarn workspace api start &
          - sleep 5
          - yarn workspace web build
          - artifact push workflow web/.next/
      epilogue:
        always:
          commands:
            - killall node
