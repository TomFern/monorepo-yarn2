version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Web tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 15.14
      jobs:
        - name: lint
          commands:
            - yarn workspace web lint
        - name: unit test
          commands:
            - 'true'
    dependencies: []
    run:
      when: 'change_in(''/web/'', { default_branch: ''main'' })'
  - name: API tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 15.14
      jobs:
        - name: lint
          commands:
            - yarn workspace api lint
        - name: unit test
          commands:
            - 'true'
    dependencies: []
    run:
      when: 'change_in(''/web/'', { default_branch: ''main'' })'
  - name: Integration tests
    dependencies:
      - API tests
      - Web tests
    run:
      when: 'change_in([''/web/'', ''/api/''], { default_branch: ''main'' })'
    task:
      jobs:
        - name: integrate
          commands:
            - 'true'
